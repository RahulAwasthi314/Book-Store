<form [formGroup]="bookForm" (ngSubmit)="saveBook()">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" id="title" formControlName="title">
    </div>
    
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" name="description" id="description" formControlName="description">
    </div>

    <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Save">
    </div>
</form>
